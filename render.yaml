services:
  # Backend API Service
  - type: web
    name: ai-powered-tutoring-system
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: |
      # Install LibreOffice and dependencies for PPTX to PDF conversion
      apt-get update && apt-get install -y libreoffice-writer libreoffice-impress libreoffice-common fonts-liberation
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_HOST
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_URL
        sync: false

  # Frontend Web Service
  - type: web
    name: ai-powered-tutoring-system-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ai-powered-tutoring-system.onrender.com
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
